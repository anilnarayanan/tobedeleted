name: Apply

on:
  workflow_dispatch:
    inputs:
      hosts:
        type: choice
        description: Hosts?
        required: true
        options: 
        - all
        - localhost
        
      gather-facts:
        type: boolean
        description: Gather facts?
        required: true
        
      ignore-errors:
        type: boolean
        description: Ignore errors?
        required: true
      

jobs:
  Apply:
    timeout-minutes: 360
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
      
